<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table width="500" height="400" border="1">
    <!-- 첫번째줄 -->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <!-- 두번째줄 -->
    <tr>
      <td colspan="4"><!--colospan는 가로로 칸합치기--></td>
    </tr>
    <!-- 세번째줄 -->
    <tr>
      <td colspan="2"><!--colospan는 가로로 2칸합치기--></td>
      <!-- <td>합치기위해 칸을 삭제</td> -->
      <td></td>
      <td rowspan="2"><!--rowspan는 세로로 연결된 칸 합치기--></td>
    </tr>
    <!-- 네번째줄 -->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <!-- <td>세로칸합치기위해서 칸삭제</td> -->
    </tr>
  </table>
</body>

</html>
